<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <title>COVID-19</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/index.css'>
    
</head>
<body>
    <div class="wrapper">
        <div class="statistic">

            <div class="total_case_box">
                <a href="https://www.google.com/search?q=covid-19&rlz=1C1MSIM_pt-PTBR831BR833&oq=covid&aqs=chrome.1.69i57j0l3j69i60l2j69i61l2.1821j0j7&sourceid=chrome&ie=UTF-8"><h1>COVID-19</h1></a>
                <br>
                <h2>Total de casos</h2>
                <p id="total_cases"></p>
            </div>
           <div class="box_wrapper">
                <div class="box">
                    <h2>Total de mortes</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box">
                    <h2>Total de recuperados</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box">
                    <h2>Novos casos</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box">
                    <h2>Novas mortes</h2>
                    <p id="new_death"> </p>
                </div>
           </div> 
        
           <table id="countries_stat">
               <tr>
                   <th>País</th>
                   <th>Casos</th>
                   <th>Mortes</th>
                   <th>Casos críticos</th>
                   <th>Total de recuperados</th>
               </tr>
           </table>
        </div>
    </div>

    <script src='scripts/main.js'></script>
</body>
</html>
